<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ab4c965c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="../css/lista.css">
    <title>Lista de Livros</title>
</head>

<body>
    <nav class="navbar navbar-expand border-bottom"
        style="padding: 0.5rem 1rem; background-color: #fff; box-shadow: 0 5px 4px rgba(0,0,0,.25);">
        <div class="w-100 d-flex align-items-center justify-content-center position-relative">

            <a class="navbar-brand navbar-title mx-auto">Livros</a>

            <div class="position-absolute" style="right: 0;">
                <a href="../view/login.html" class="nav-link p-0">
                    <i class="fa fa-user-circle" style="font-size: 2rem; color: #333;"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="box" style="display: flex; gap: 1rem; margin: 2rem;">
        <div class="box-content"
            style="width: 15rem; height: auto; background: transparent; border: 1px solid #ccc; border-radius: 8px; padding: 2rem;">
            <div class="sidebar-header">
                <h3>Filtros</h3>
            </div>
            <label><input type="checkbox" id="filtro2" name="filtro2"> Emprestados </label>
            <label><input type="checkbox" id="filtro1" name="filtro1"> Devolução </label>
            <label><input type="checkbox" id="filtro1" name="filtro1"> Disponíveis </label>
        </div>
        <div class="table-responsive w-100"
            style="border: 1px solid #ccc; border-radius: 1rem; margin-left: 5rem; margin-left: 5rem; margin-right: 5rem ;">
            <table class="table text-center" id="tabelaLivros">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Quantidade</th>
                        <th>Autor</th>
                        <th>Editora</th>
                        <th>Data</th>
                        <th>Situação</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas serão inseridas aqui -->
                    <tr>
                        <td>O Senhor dos Anéis</td>
                        <td>5</td>
                        <td>J.R.R. Tolkien</td>
                        <td>HarperCollins</td>
                        <td>29/07/1954</td>
                        <td>Disponível</td>
                        <td>N/A</td>
                        <td>
                            <button class="btn btn-sm"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-sm"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroModal"
        style="margin-left: 2rem;">
        Novo Cadastro
    </button>

    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form id="formCadastro">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" required>
                            </div>
                            <div class="col-md-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" required min="1">
                            </div>
                            <div class="col-md-3">
                                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                                <input type="date" class="form-control" id="dataCadastro" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editora" class="form-label">Editora</label>
                                <input type="text" class="form-control" id="editora">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="situacao" class="form-label">Situação</label>
                                <select class="form-select" id="situacao" required>
                                    <option value="Disponível">Disponível</option>
                                    <option value="Emprestado">Emprestado</option>
                                    <option value="Devolvido">Devolvido</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3" style="resize: none;"></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="formCadastro">Salvar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("formCadastro");
            const tabela = document.getElementById("tabelaLivros").querySelector("tbody");
            let linhaEditando = null; // Guarda a linha que está sendo editada

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const titulo = document.getElementById("titulo").value;
                const quantidade = document.getElementById("quantidade").value;
                const autor = document.getElementById("autor").value;
                const editora = document.getElementById("editora").value;
                const dataCadastro = document.getElementById("dataCadastro").value;
                const situacao = document.getElementById("situacao").value;
                const observacoes = document.getElementById("observacoes").value.trim() || "N/A";

                if (linhaEditando) {
                    // Atualiza linha existente (sem perder os botões)
                    linhaEditando.innerHTML = `
                    <td>${titulo}</td>
                    <td>${quantidade}</td>
                    <td>${autor}</td>
                    <td>${editora}</td>
                    <td>${dataCadastro}</td>
                    <td>${situacao}</td>
                    <td>${observacoes}</td>
                    <td>
                        <button class="btn btn-sm btn-editar"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-excluir"><i class="fa fa-trash"></i></button>
                    </td>
                `;
                    linhaEditando = null; // Limpa edição
                } else {
                    // Cria nova linha
                    const novaLinha = document.createElement("tr");
                    novaLinha.innerHTML = `
                    <td>${titulo}</td>
                    <td>${quantidade}</td>
                    <td>${autor}</td>
                    <td>${editora}</td>
                    <td>${dataCadastro}</td>
                    <td>${situacao}</td>
                    <td>${observacoes}</td>
                    <td>
                        <button class="btn btn-sm btn-editar"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-excluir"><i class="fa fa-trash"></i></button>
                    </td>
                `;
                    tabela.appendChild(novaLinha);
                }

                form.reset();
                const modal = bootstrap.Modal.getInstance(document.getElementById("cadastroModal"));
                modal.hide();
            });

            // Delegação de eventos para botões dinâmicos
            tabela.addEventListener("click", function (e) {
                const target = e.target.closest("button");
                if (!target) return;

                const linha = target.closest("tr");

                if (target.classList.contains("btn-excluir")) {
                    linha.remove();
                }

                if (target.classList.contains("btn-editar")) {
                    linhaEditando = linha;

                    const cells = linha.children;
                    document.getElementById("titulo").value = cells[0].textContent;
                    document.getElementById("quantidade").value = cells[1].textContent;
                    document.getElementById("autor").value = cells[2].textContent;
                    document.getElementById("editora").value = cells[3].textContent;
                    document.getElementById("dataCadastro").value = cells[4].textContent;
                    document.getElementById("situacao").value = cells[5].textContent;
                    document.getElementById("observacoes").value = cells[6].textContent;

                    const modal = new bootstrap.Modal(document.getElementById("cadastroModal"));
                    modal.show();
                }
            });
        });
    </script>
</body>

</html>
