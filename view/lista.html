<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ab4c965c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="../css/lista.css">
    <link rel="icon" href="../img/book.png">
    <title>Lista de Livros</title>
</head>

<body>
    <nav class="navbar navbar-expand border-bottom"
        style="padding: 0.5rem 1rem; background-color: #fff; box-shadow: 0 5px 4px rgba(0,0,0,.25);">
        <div class="w-100 d-flex align-items-center justify-content-center position-relative">

            <a class="navbar-brand navbar-title mx-auto" href="/index.html">Book Finder</a>

            <div class="botao position-absolute" style="right: 0; width: 13rem;">
                <a href="../view/emprestimo.html" class="nav-link p-0 text-center">Emprestimo/Devoluções</a>
            </div>

            <div class="position-absolute" style="right: 0;">
                <a href="../view/login.html" class="nav-link p-0">
                    <i class="fa fa-user-circle" style="font-size: 2rem; color: #333;"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="box" style="display: flex; gap: 1rem; margin: 2rem;">
        <!-- SIDEBAR DE FILTROS -->
        <div class="box-content"
            style="width: 15rem; background: transparent; border: 1px solid #ccc; border-radius: 8px; padding: 2rem;">
            <div class="sidebar-header">
                <h3>Filtros</h3>
            </div>
            <label><input type="checkbox" id="filtroDevolucao"> Devolvidos</label><br>
            <label><input type="checkbox" id="filtroEmprestados"> Emprestados</label><br>
            <label><input type="checkbox" id="filtroDisponiveis"> Disponíveis</label>
        </div>

        <!-- TABELA -->
        <div class="table-responsive w-100"
            style="border: 1px solid #ccc; border-radius: 1rem; margin-left: 5rem; margin-right: 5rem;">
            <table class="table text-center" id="tabelaLivros">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Quantidade</th>
                        <th>Autor</th>
                        <th>Editora</th>
                        <th>Data</th>
                        <th>Situação</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas serão inseridas aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroModal"
        style="margin-left: 2rem;">
        Novo Cadastro
    </button>

    <!-- MODAL -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form id="formCadastro" action="acoes.php" method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="col-md-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" name="qtd" required min="1">
                            </div>
                            <div class="col-md-3">
                                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                                <input type="date" class="form-control" id="dataCadastro" name="data" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" name="autor" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editora" class="form-label">Editora</label>
                                <input type="text" class="form-control" id="editora" name="editora">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="situacao" class="form-label">Situação</label>
                                <select class="form-select" id="situacao" name="situacao" required>
                                    <option value="Disponível">Disponível</option>
                                    <option value="Emprestado">Emprestado</option>
                                    <option value="Devolvido">Devolvido</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3" style="resize: none;" name="obs"></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="formCadastro" name="savebook">Salvar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("formCadastro");
            const tabela = document.getElementById("tabelaLivros").querySelector("tbody");

            // Checkboxes de filtros
            const filtroEmprestados = document.getElementById("filtroEmprestados");
            const filtroDevolucao = document.getElementById("filtroDevolucao");
            const filtroDisponiveis = document.getElementById("filtroDisponiveis");

            let linhaEditando = null;
            let livros = JSON.parse(localStorage.getItem("livros")) || [];

            // Converter data yyyy-mm-dd → dd/mm/yyyy
            function formatarData(dataISO) {
                if (!dataISO) return "";
                const [ano, mes, dia] = dataISO.split("-");
                return `${dia}/${mes}/${ano}`;
            }

            // Filtragem
            function aplicarFiltros(lista) {
                let filtrados = lista;

                const filtrosAtivos = [];
                if (filtroEmprestados.checked) filtrosAtivos.push("Emprestado");
                if (filtroDevolucao.checked) filtrosAtivos.push("Devolvido");
                if (filtroDisponiveis.checked) filtrosAtivos.push("Disponível");

                if (filtrosAtivos.length > 0) {
                    filtrados = lista.filter(livro => filtrosAtivos.includes(livro.situacao));
                }

                return filtrados;
            }

            // Renderizar tabela
            function renderTabela() {
                tabela.innerHTML = "";
                const listaFiltrada = aplicarFiltros(livros);

                listaFiltrada.forEach((livro, index) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
            <td>${livro.titulo}</td>
            <td>${livro.quantidade}</td>
            <td>${livro.autor}</td>
            <td>${livro.editora}</td>
            <td>${livro.dataCadastro}</td>
            <td>${livro.situacao}</td>
            <td>${livro.observacoes}</td>
            <td>
              <button class="btn btn-sm btn-editar" data-index="${index}"><i class="fa fa-pencil"></i></button>
              <button class="btn btn-sm btn-excluir" data-index="${index}"><i class="fa fa-trash"></i></button>
            </td>
          `;
                    tabela.appendChild(tr);
                });
                localStorage.setItem("livros", JSON.stringify(livros));
            }

            // Adicionar - Editar livro
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const titulo = document.getElementById("titulo").value;
                const quantidade = document.getElementById("quantidade").value;
                const autor = document.getElementById("autor").value;
                const editora = document.getElementById("editora").value;
                const dataCadastroISO = document.getElementById("dataCadastro").value;
                const dataCadastro = formatarData(dataCadastroISO);
                const situacao = document.getElementById("situacao").value;
                const observacoes = document.getElementById("observacoes").value.trim() || "N/A";

                const livro = { titulo, quantidade, autor, editora, dataCadastro, situacao, observacoes };

                if (linhaEditando !== null) {
                    livros[linhaEditando] = livro;
                    linhaEditando = null;
                } else {
                    livros.push(livro);
                }

                renderTabela();
                form.reset();
                bootstrap.Modal.getInstance(document.getElementById("cadastroModal")).hide();
            });

            // Editar - Excluir
            tabela.addEventListener("click", function (e) {
                const target = e.target.closest("button");
                if (!target) return;

                const index = target.getAttribute("data-index");

                if (target.classList.contains("btn-excluir")) {
                    livros.splice(index, 1);
                    renderTabela();
                }

                if (target.classList.contains("btn-editar")) {
                    const livro = livros[index];
                    document.getElementById("titulo").value = livro.titulo;
                    document.getElementById("quantidade").value = livro.quantidade;
                    document.getElementById("autor").value = livro.autor;
                    document.getElementById("editora").value = livro.editora;

                    const [dia, mes, ano] = livro.dataCadastro.split("/");
                    document.getElementById("dataCadastro").value = `${ano}-${mes}-${dia}`;

                    document.getElementById("situacao").value = livro.situacao;
                    document.getElementById("observacoes").value = livro.observacoes;

                    linhaEditando = index;
                    new bootstrap.Modal(document.getElementById("cadastroModal")).show();
                }
            });

            // Eventos dos filtros
            [filtroEmprestados, filtroDevolucao, filtroDisponiveis].forEach(filtro => {
                filtro.addEventListener("change", renderTabela);
            });

            // Inicializa tabela
            renderTabela();
        });
    </script>
</body>

</html>
