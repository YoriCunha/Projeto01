<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ab4c965c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/livro.css">
    <title>Book Finder</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand border-bottom"
        style="padding: 0.5rem 1rem; background-color: #fff; box-shadow: 0 5px 4px rgba(0,0,0,.25);">
        <div class="w-100 d-flex align-items-center justify-content-center position-relative">

            <!-- título central -->
            <a class="navbar-brand navbar-title mx-auto" href="#">Book Finder</a>

            <!-- ícone de usuário -->
            <div class="position-absolute" style="right: 0;">
                <a href="login.html" class="nav-link p-0">
                    <i class="fa-regular fa-user" style="font-size: 1.5rem; color: #333;"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row align-items-center" style="margin-top: 5rem;">
            <!-- Imagem do livro -->
            <div class="col-md-4">
                <img id="livro-imagem" src="" alt="Capa do livro" class="capa">
            </div>

        </div>
        <!-- Infos -->
        <div class="col-md-8" style="margin-top: 5rem; font-family: 'Lexend Deca', sans-serif;">
            <h1 id="livro-titulo">Carregando...</h1>

            <div class="synopsis-box mt-3">
                <p><strong>Autor:</strong> <span id="livro-autor"></span></p>
                <p id="livro-sinopse" class="text-muted"></p>
            </div>
            <p><strong>Localização:</strong> <span id="livro-localizacao"></span></p>
        </div>
    </div>
   

    <script>
        // Pega o ID da URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // Busca o JSON com os livros
        fetch("livros.json")
            .then(res => res.json())
            .then(livros => {
                if (livros[id]) {
                    document.getElementById("livro-titulo").innerText = livros[id].titulo;
                    document.getElementById("livro-autor").innerText = livros[id].autor;
                    document.getElementById("livro-sinopse").innerText = livros[id].sinopse;
                    document.getElementById("livro-localizacao").innerText = livros[id].localizacao;
                    document.getElementById("livro-imagem").src = livros[id].imagem;
                } else {
                    document.getElementById("livro-titulo").innerText = "Livro não encontrado";
                }
            })
            .catch(err => console.error("Erro ao carregar JSON:", err));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
