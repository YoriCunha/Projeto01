<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ab4c965c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Finder</title>
</head>

<style>
    /* Estilo da aba lateral */
    #btnFiltrar {
        width: 45px;
        height: 80px;
        border-radius: 0 12px 12px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        padding: 0;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    #btnFiltrar:hover {
        background-color: #0d6efd;
        color: white;
    }
</style>
</head>

<body>
    <nav class="navbar navbar-expand border-bottom"
        style="padding: 0.5rem 1rem; background-color: #fff; box-shadow: 0 5px 4px rgba(0,0,0,.25);">
        <div class="w-100 d-flex align-items-center justify-content-center position-relative">

            <!-- título central -->
            <a class="navbar-brand navbar-title mx-auto" href="#">Book Finder</a>

            <!-- ícone de usuário -->
            <div class="position-absolute" style="right: 0;">
                <a href="login.html" class="nav-link p-0">
                    <i class="fa-regular fa-user" style="font-size: 1.5rem; color: #333;"></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- Botão aba lateral -->
    <button id="btnFiltrar" class="btn btn-light position-fixed top-50 start-0 translate-middle-y" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#filtroLateral" aria-controls="filtroLateral">
        <i id="iconSeta" class="fa fa-arrow-right"></i>
    </button>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="filtroLateral" aria-labelledby="filtroLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="filtroLabel">Palavras-Chave</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body">

            <!-- Gênero -->
            <p class="fw-bold">Gênero</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="aventura">
                <label class="form-check-label" for="aventura">Aventura</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terror">
                <label class="form-check-label" for="terror">Terror</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fantasia">
                <label class="form-check-label" for="fantasia">Fantasia</label>
            </div>

            <hr>

            <!-- Autor -->
            <p class="fw-bold">Autor</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lewis">
                <label class="form-check-label" for="lewis">C.S. Lewis</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rowling">
                <label class="form-check-label" for="rowling">J.K. Rowling</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="tolkien">
                <label class="form-check-label" for="tolkien">J.R.R. Tolkien</label>
            </div>

            <hr>

            <!-- Faixa Etária -->
            <p class="fw-bold">Faixa Etária</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="juvenil">
                <label class="form-check-label" for="juvenil">Juvenil</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="infantil">
                <label class="form-check-label" for="infantil">Infantil</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="adulto">
                <label class="form-check-label" for="adulto">Adulto</label>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const filtroLateral = document.getElementById('filtroLateral');
        const iconSeta = document.getElementById('iconSeta');

        filtroLateral.addEventListener('show.bs.offcanvas', () => {
            iconSeta.classList.remove('fa-arrow-right');
            iconSeta.classList.add('fa-arrow-left');
        });

        filtroLateral.addEventListener('hide.bs.offcanvas', () => {
            iconSeta.classList.remove('fa-arrow-left');
            iconSeta.classList.add('fa-arrow-right');
        });
    </script>
</body>

</html>
