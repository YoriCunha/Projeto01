<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ab4c965c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Book Finder</title>
</head>

<body>
    <nav class="navbar navbar-expand border-bottom"
        style="padding: 0.5rem 1rem; background-color: #fff; box-shadow: 0 5px 4px rgba(0,0,0,.25);">
        <div class="w-100 d-flex align-items-center justify-content-center position-relative">

            <!-- título central -->
            <a class="navbar-brand navbar-title mx-auto" href="index.html">Cadastro</a>

            <!-- ícone de usuário -->
            <div class="position-absolute" style="right: 0;">
                <a href="login.html" class="nav-link p-0">
                    <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #333;"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="cadastro">
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o titulo" style="width: 40rem;">
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" placeholder="Digite o autor" style="width: 40rem;">
            </div>
            <div class="mb-3">
                <label for="editora" class="form-label">Editora</label>
                <input type="text" class="form-control" id="editora" placeholder="Digite a editora" style="width: 40rem;">
            </div>
             <button type="submit" class="btn btn-dark w-20">Cadastrar</button>
        </form>
    </div>
